version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: jobni-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=jobni_db
    networks:
      - jobni-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobni-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=jobni_db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - jobni-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: jobni-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - jobni-network

volumes:
  mongodb_data:

networks:
  jobni-network:
    driver: bridge